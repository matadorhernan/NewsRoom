<article>
    <div class="news-image-container">
        <div #imgHeader>{{loadImage(imgHeader, article.urlToImage)}}</div>
      </div>
      <div class="row text-white p-5">
        <h1 class="display-4">{{article.title}}</h1>
        <label>Author: {{article.author | author}}</label>
        <p class="article-text mt-3">{{article.content | content}}</p>
      </div>
      <app-footer></app-footer>
</article>
